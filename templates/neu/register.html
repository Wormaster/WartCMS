<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Neo v1.0 |  Responsive Admin Skin</title>
        
        <!-- Bootstrap core CSS -->
        <link href="dist/css/bootstrap.css" rel="stylesheet">
        
        <!-- Boostrap Theme -->
        <link href="css/skin.css" rel="stylesheet">
        <link href="css/boostrap-overrides.css" rel="stylesheet">
        <link href="css/theme.css" rel="stylesheet">
        
        <!-- Font Awesome-->
        <link href="assets/css/font-awesome.css" rel="stylesheet">
        
        <!-- Animate-->
        <link href="assets/css/animate-custom.css" rel="stylesheet">
        
        <!-- Bootstrap core JavaScript -->
        <script src="assets/js/jquery.js"></script>
        <script src="dist/js/bootstrap.js"></script>
        
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="assets/js/html5shiv.js"></script>
        <script src="assets/js/respond.min.js"></script>
        <![endif]-->

  </head>
  <body class="bg-med">

        <div id="login" class="container">
            <div class="row">
                <div class="center-panel col-sm-4 col-sm-offset-4 col-xs-offset-1">
                    <div class="animated fadeInDown">
                        <form class="form-signin form-group">
                            <h1 class="text-center">Sign Up</h1>
                            <br>
                            <!-- Name -->
                            <div class="row">
                            	<div class="col-xs-12">
                                	<div class="input-group">
                                      <span class="input-group-btn">
                                        <button class="btn btn-default" type="button"><i class="icon-user text-transparent"></i></button>
                                      </span>
                                      <input type="text" class="form-control" placeholder="Your Full Name" required autofocus>
                                    </div><!-- /input-group -->
                     			</div>
                            </div><!-- / name -->
                            
                            <!-- Email -->
                            <div class="row">
                            	<div class="col-xs-12">
                                	<!-- input-group -->
                                    <div class="input-group">
                                      <span class="input-group-btn">
                                        <button class="btn btn-default" type="button"><i class="icon-envelope text-transparent"></i></button>
                                      </span>
                                      <input type="text" class="form-control" placeholder="Email" required autofocus>
                                    </div><!-- /input-group -->
                     			</div>
                            </div><!-- / email -->
                            
                            <!-- Password -->
                            <div class="row">
                                <div class="col-xs-6 col-md-6">
                                    <!-- input-group -->
                                    <div class="input-group">
                                      <span class="input-group-btn">
                                        <button class="btn btn-default" type="button"><i class="icon-key text-transparent"></i></button>
                                      </span>
                                      <input type="text" class="form-control" placeholder="Password" required autofocus>
                                    </div><!-- /input-group -->
                                </div>
                                <div class="col-xs-6 col-md-6">
                                    <!-- input-group -->
                                    <div class="input-group">
                                      <span class="input-group-btn">
                                        <button class="btn btn-default" type="button"><i class="icon-key text-transparent"></i></button>
                                      </span>
                                      <input type="text" class="form-control" placeholder="Retype Password" required autofocus>
                                    </div><!-- /input-group -->
                                </div>
                            </div><!-- / password -->
                            
                            <!-- Birthday -->
                            <div class="row">
                                    <div class="col-sm-12">
                                    <br>
                                    <strong>Birth Date</strong>
                                    </div>
                                    <div class="col-xs-4 col-md-4">
                                        <select class="form-control">
                                            <option value="Month">Month</option>
                                        </select>
                                    </div>
                                    <div class="col-xs-4 col-md-4">
                                        <select class="form-control">
                                            <option value="Day">Day</option>
                                        </select>
                                    </div>
                                    <div class="col-xs-4 col-md-4">
                                        <select class="form-control">
                                            <option value="Year">Year</option>
                                        </select>
                                    </div>
                  		   </div><!-- / birthday -->
                           <br>
                           <div class="row">
                                    <div class="col-sm-12">
                                    <button class="btn btn-lg btn-primary btn-block animated flipInX" type="submit">
                                         Create a <strong>FREE</strong> account
                                    </button>
                            		</div>
                           </div>
                        </form>
                    </div>
                    <a href="#" class="text-center text-float text-transparent" style="text-decoration:underline"> Need Help? </a>
                </div>
            </div>
        </div>
    
        <!-- Plugins & Custom -->
        <!-- Placed at the end of the document so the pages load faster -->
     
		<!-- Custom -->
		<script src="assets/js/script.js"></script>

  </body>
 </html>
